<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>Car Price Prediction</title>
		<link rel="stylesheet" href="styles.css" />
		<link
			href="https://fonts.googleapis.com/css?family=Press+Start+2P"
			rel="stylesheet"
		/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    </head>

	<body>
        <div style="display: flex; flex: 1; flex-direction: column;">
            <div class="upperDiv">
                <div class="Imgif1 tooltip">
                    <img src="about.gif" alt="gif image" class="gif1 img-circle">
                    <span class="aboutTooltip toolTipText">About Us</span>
                </div>
                <div class="Imgif2 tooltip">
                    <img src="prediction.gif" alt="gif image" class="gif1 img-circle">
                    <span class="predictTooltip toolTipText">Prediction</span>
                </div>
            </div>
            <div class="lowerDiv">
                <div class="Imgif3 tooltip">
                    <img src="contact.gif" alt="gif image" class="gif1 img-circle">
                    <span class="contactTooltip toolTipText">Contact Us</span>
                </div>
                <div class="Imgif4 tooltip">
                    <img src="feedback.gif" alt="gif image" class="gif1 img-circle">
                    <span class="feedbackTooltip toolTipText">Feedback/Review</span>
                </div>
            </div>
            <!-- <div class="container">       
                <img src="test.gif" class="img-circle" alt="Cinque Terre" width="304" height="236"> 
            </div> -->
            <div class="main image"> 
                <img
                    src="B.jpg"
                    alt="car"
                    class="carImage"
                />
            </div>
        </div>

	</body>
</html>
